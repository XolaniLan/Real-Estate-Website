<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <!-- 
    css link
   -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- 
    bootstrap icons cdn
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- 
    header section
   -->
    <header>
      <!-- 
      navbar section
     -->
      <nav>
        <h4><i class="bi bi-house-door-fill"></i> Haven Group Estates</h4>

        <div class="right__bx">
          <ul>
            <li><a href="#">Support</a></li>
            <li>
              <a href="#"><i class="bi bi-globe"></i>Language</a>
            </li>
            <li><a href="#">List Your Property</a></li>
          </ul>

          <div class="account__bx">
            <i class="bi bi-app-indicator"></i>
            <i class="bi bi-person"></i>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="content__box">
          <h1>
            Modern <br />
            Houses
          </h1>

          <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>

          <div class="weather">
            <h6>32 Â°C <span>Chilled Weather</span></h6>
          </div>

          <div class="content__buttons">
            <i class="bi bi-arrow-left"></i>
            <i class="bi bi-arrow-right"></i>
          </div>

          <div class="image__box">
            <div class="card">
              <img
                src="./assets/images/r-architecture-2gDwlIim3Uw-unsplash (1).jpg"
                alt="house1"
              />
            </div>

            <div class="card">
              <img
                src="./assets/images/zac-gudakov-5QLCohwVndQ-unsplash.jpg"
                alt="house2"
              />
            </div>

            <div class="card">
              <img
                src="./assets/images/zac-gudakov-mw_mj-noYHM-unsplash.jpg"
                alt="house3"
              />

              <h6>+6</h6>
            </div>
          </div>
        </div>

        <div class="choose__box">
          <div class="stay__box">
            <button><i class="bi bi-house-door-fill"></i></button>
            <button><i class="bi bi-star-fill"></i></button>
            <button><i class="bi bi-tv-fill"></i></button>
          </div>

          <div class="select">
            <div class="card">
              <h5>City</h5>
              <input type="text" value="Dubai" />
              <input type="text" value="United Arab Emirates" />
            </div>

            <div class="card">
              <h5>People</h5>
              <input type="text" value="4 People" id="people" />
              <button id="people__less">Less</button>
              <button id="people__more">More</button>
            </div>

            <div class="card">
              <div class="left__box">
                <h5>Check In</h5>
                <div class="date">
                  <h3>Sat, 05 Jan</h3>
                  <input type="date" id="checking" />
                  <i class="bi bi-calendar2-week-fill"></i>
                </div>

                <button>Less</button>
                <button>More</button>
              </div>

              <div class="right__box">
                <h5>Check Out</h5>
                <div class="date">
                  <h3>Sat, 06 Jan</h3>
                  <input type="date" id="checking" />
                  <i class="bi bi-calendar2-week-fill"></i>
                </div>

                <button>Less</button>
                <button>More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="./js/script.js"></script>
  </body>
</html>
